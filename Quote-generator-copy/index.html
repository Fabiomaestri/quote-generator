<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="/quote-generator/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/2c8fb88f95.js" crossorigin="anonymous"></script>

    <title>Quote Generator</title>
</head>

<body>
    <div class="quote-container" id="quote-container">
        <!-- quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic obcaecati impedit eaque aliquid sint?
            </span>
        </div>
        <!-- author -->
        <div class="quote-author d-flex">
            <span id="author"></span>
        </div>
        <!-- buttons -->
        <div class="button-container d-flex">
            <button class="btn btn-primary twitter-button" id="twitter" title="tweet this">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="btn btn-primary" id="new-quote">New Quote</button>
        </div>
    </div>

    <!-- loader -->
    <div class="loader" id="loader"></div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

    <!-- my script -->
    <script src="/quote-generator/script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    
</body>

</html>
